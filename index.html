<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <h1 id="header">Basic Calculator</h1>
  <div class="wraper">
    <div id="calculator">
      <div id="input">
        <i id="pressed">0</i>
        <i id="input-now">0</i>
      </div>
      <div id="btn-pad" class="btn-pad">
        <span class="btn btn-opt" data-action="ce" data-value="ce">CE</span>
        <span class="btn btn-opt" data-action="c" data-value="c">C</span>
        <span class="btn btn-opt" data-action="b" data-value="b">&rarr;</span>
        <span class="btn btn-opp" data-action="opp" data-value="+">+</span>
        <span class="btn btn-nums" data-action="type" data-value="1">1</span>
        <span class="btn btn-nums" data-action="type" data-value="2">2</span>
        <span class="btn btn-nums" data-action="type" data-value="3">3</span>
        <span class="btn btn-opp" data-action="opp" data-value="-">-</span>
        <span class="btn btn-nums" data-action="type" data-value="4">4</span>
        <span class="btn btn-nums" data-action="type" data-value="5">5</span>
        <span class="btn btn-nums" data-action="type" data-value="6">6</span>
        <span class="btn btn-opp" data-action="opp" data-value="*">&times;</span>
        <span class="btn btn-nums" data-action="type" data-value="7">7</span>
        <span class="btn btn-nums" data-action="type" data-value="8">8</span>
        <span class="btn btn-nums" data-action="type" data-value="9">9</span>
        <span class="btn btn-opp" data-action="opp" data-value="/">&div;</span>
        <span class="btn btn-nums" data-action="type" data-value="+-">-/+</span>
        <span class="btn btn-nums" data-action="type" data-value="0">0</span>
        <span class="btn btn-nums" data-action="type" data-value=".">.</span>
        <span class="btn btn-eq" data-action="eq" data-value="=">=</span>
        <span class="btn btn-eq" data-action="per" data-value="=">%</span>
      </div>
    </div>
  </div>
  <footer>
    &copy; Design and code by Rizan Musthafa
  </footer>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
